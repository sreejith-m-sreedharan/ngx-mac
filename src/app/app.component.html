<ngx-mac-window [os]="os" [horizontalAlignment]="'center'">
  <ngx-mac-title-bar [os]="os"></ngx-mac-title-bar>
  <ngx-mac-segmented-control >
    <ngx-mac-segmented-control-item label="Text Input">
      <app-input-demo  [(os)]="os" [(autoOs)]="autoOs"></app-input-demo>
    </ngx-mac-segmented-control-item>

    <ngx-mac-segmented-control-item label="Button">
      <app-button-demo [(os)]="os" [(autoOs)]="autoOs"></app-button-demo>
    </ngx-mac-segmented-control-item>

    <ngx-mac-segmented-control-item label="Progress Circle">
      <app-progress-circle [(os)]="os" [(autoOs)]="autoOs"></app-progress-circle>
    </ngx-mac-segmented-control-item>

    <ngx-mac-segmented-control-item label="Checkbox">
      <app-checkbox-demo [(os)]="os" [(autoOs)]="autoOs"></app-checkbox-demo>
    </ngx-mac-segmented-control-item>

    <ngx-mac-segmented-control-item label="Radio">
      <app-radio-demo [(os)]="os" [(autoOs)]="autoOs"></app-radio-demo>
    </ngx-mac-segmented-control-item>

    <ngx-mac-segmented-control-item label="Window">
      <app-window-demo [(os)]="os" [(autoOs)]="autoOs"></app-window-demo>
    </ngx-mac-segmented-control-item>

    <ngx-mac-segmented-control-item label="Title Bar">
      <app-title-bar [(os)]="os" [(autoOs)]="autoOs"></app-title-bar>
    </ngx-mac-segmented-control-item>

    <ngx-mac-segmented-control-item label="Toolbar">
      <app-toolbar-demo [(os)]="os" [(autoOs)]="autoOs"></app-toolbar-demo>
    </ngx-mac-segmented-control-item>

    <ngx-mac-segmented-control-item label="Toolbar Nav">
      <app-toolbar-nav-demo [(os)]="os" [(autoOs)]="autoOs"></app-toolbar-nav-demo>
    </ngx-mac-segmented-control-item>

    <ngx-mac-segmented-control-item label="Text">
      <app-text-demo [(os)]="os" [(autoOs)]="autoOs"></app-text-demo>
    </ngx-mac-segmented-control-item>
    <ngx-mac-segmented-control-item label="Segmented Control">
      <app-segmented-control-demo [(os)]="os" [(autoOs)]="autoOs"></app-segmented-control-demo>
    </ngx-mac-segmented-control-item>
  </ngx-mac-segmented-control>

</ngx-mac-window>
