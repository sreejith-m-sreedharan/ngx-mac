<ngx-mac-view [os]="os">
  <ngx-mac-text-input [os]="os" [placeholder]="placeholder" [label]="label"></ngx-mac-text-input>
</ngx-mac-view>

<ngx-mac-view [os]="os" marginTop="20px">
  <ngx-mac-box label="Code">
    &lt;ngx-mac-text-input [os]="'{{os}}'" [placeholder]="'{{placeholder}}'" [label]="'{{label}}'">&lt;/ngx-mac-text-input>
  </ngx-mac-box>
</ngx-mac-view>

<ngx-mac-view [os]="os">
    <ngx-mac-text-input [os]="os" label="Placeholder" [(ngModel)]="placeholder"></ngx-mac-text-input>
</ngx-mac-view>

<ngx-mac-view [os]="os">
  <ngx-mac-text-input [os]="os" label="Label" [(ngModel)]="label"></ngx-mac-text-input>
</ngx-mac-view>

<app-os-switch [(os)]="os" (osChange)="osChange.emit($event)"
               [(autoOs)]="autoOs" (autoOsChange)="autoOsChange.emit($event)"
></app-os-switch>
